<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam App Solution</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Open+Sans&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="steam-logo">
        <a
          href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu"
        >
          <img
            src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg"
            alt="Steam Logo"
            width="176"
            height="44"
          />
        </a>
      </div>
      <h3 id="display-title">Best Games</h3>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a onclick="renderFeaturedGames()" href="#">Featured Games</a>
      </nav>
    </header>
    <main>
      <div class="search-section">
        <div id="store-search">
          <form action="#">
            <div class="search-box">
              <input
                class="search-input"
                type="text"
                name="input-search"
                id="input-search"
                placeholder="Search..."
                autocomplete="off"
                max-length="64"
                size="22"
              />
            </div>
            <div id="store-search-link">
              <img
                src="https://store.cloudflare.steamstatic.com/public/images/blank.gif"
              />
            </div>
          </form>
        </div>
        <div class="category">
          <ul class="category-group">
            <li>Action</li>
            <li>Casual</li>
            <li>FPS</li>
            <li>MMO</li>
            <li>RPG</li>
            <li>RTS</li>
            <li>Sport</li>
          </ul>
        </div>
      </div>
      <div class="games-section"></div>
    </main>

    <!-- spinner -->
    <div hidden id="spinner">
      <p id="loading" class="loading">Loading data...</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
